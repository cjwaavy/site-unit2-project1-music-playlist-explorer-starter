<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Music Playlist Explorer</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="featured-style.css" />
    </head>
    <body>
        <dialog class="modal-overlay" closedby="any">
            <div class="playlist-modal">
                <button class="closeModal">X</button>
                <div class="playlist-modal-content">
                    <div class="modal-playlist-header">
                        <img src="assets/img/playlist.png" />
                        <div class="modal-playlist-header-text">
                            <h2>Playlist Title</h2>
                            <p>Creator Name</p>
                        </div>
                    </div>
                    <div class="modal-songs-container">
                        <button class="shuffle">
                            <svg viewBox="0 0 24 24" role="img" xmlns="http://www.w3.org/2000/svg" aria-labelledby="shuffleIconTitle" stroke="#000000" stroke-width="1" stroke-linecap="square" stroke-linejoin="miter" fill="none" color="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title id="shuffleIconTitle">Shuffle</title> <path d="M21 16.0399H17.7707C15.8164 16.0399 13.9845 14.9697 12.8611 13.1716L10.7973 9.86831C9.67384 8.07022 7.84196 7 5.88762 7L3 7"></path> <path d="M21 7H17.7707C15.8164 7 13.9845 8.18388 12.8611 10.1729L10.7973 13.8271C9.67384 15.8161 7.84196 17 5.88762 17L3 17"></path> <path d="M19 4L22 7L19 10"></path> <path d="M19 13L22 16L19 19"></path> </g></svg>
                        </button>
                        <!-- <div class="modal-song-item">
                            <img src="assets/img/song.png" alt="song png" />
                            <div class="modal-song-item-text">
                                <p class="duration">0:00</p>
                                <h4>Song Title</h4>
                                <p>Artist Name</p>
                                <p>Album Name</p>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </dialog>
        <nav>
            <!-- Your header content here -->
            <h2>Music Playlist Explorer</h2>
            <div class="nav-buttons-container">
                <button class="nav-button" id="featured_button" href="/featured.html">
                    Featured
                </button>
                <button class="nav-button" id="playlist_button">
                    Playlists
                </button>
            </div>
        </nav>
        <main>
            <!-- Your main content here -->
            <div id="no-playlist" class="hide">
                <p>No Playlists Added.</p>
            </div>
            <div class="featured-playlist-containter">
               <div class="featured-playlist-info">
                    <img src="assets/img/playlist.png">
                    <h2>Playlist Title</h2>
               </div>
               <div class="featured-songs-container">
                    <div class="featured-song-item">
                         <img src="assets/img/song.png" alt="song png" />
                            <div class="featured-song-item-text">
                                 <h4>Song Title</h4>
                                 <p>Artist Name</p>
                                 <p>Album Name</p>
                                 <p class="duration">0:00</p>
                            </div>
                    </div>
               </div>
            </div>
        </main>

        <footer>
            <!-- Your footer content here -->
            <p>FOOTER</p>
        </footer>
        <!-- <script src="data/data.js"></script> -->
        <script src="featured_script.js"></script>
        <script src="global_listeners.js"></script>
    </body>
</html>
